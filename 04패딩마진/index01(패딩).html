<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {background-image: url(img/bg_grid.jpg);}
        p {
            width: 600px;
            height: 100px;
            border: 1px solid gray;
            background-color: bisque;

            /* padding: 10px; -> 전체 패딩 10px 줌 */
            /* padding: 10px 20px; -> 위아래, 좌우 여백 */
            /* padding: 10px 20px 30px; -> 위, 좌우, 아래 */
            padding : 10px 20px 10px 20px; /* 시계방향으로 여백*/
        }
    </style>
</head>
<body>
    <p>패딩이란 윤곽(border)기준 안쪽 여백 (상자너비 = width + padding + border)
       width: 600px padding: 20px+20px border: 1px+1px -> 상자의 최종 너비
    </p>
</body>
</html>
