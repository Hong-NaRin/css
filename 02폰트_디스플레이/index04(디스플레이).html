<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {border: 1px solid olivedrab;}
        .box > .inner {
            display: inline; /* 블럭태그를 인라인으로 바꾸는 기능 */
        }

        .box > span {
            display: block;
        }

        .box > a {
            display: inline-block;  /* 인라인처럼 옆으로 나열도 되고 블럭처럼 너비, 높이, 속성을 가질 수 있음 */
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
    </div>

    <div class="box">
        <span>인라인</span>
        <span>인라인</span>
        <span>인라인</span>
    </div>

    <div class="box">
        <a href="#">인라인블럭</a>
        <a href="#">인라인블럭</a>
        <a href="#">인라인블럭</a>
    </div>

    <div class="box" style="display: none;">
        <p class="msg">아이디 비밀번호를 확인하세요!</p>
    </div>
</body>
</html>
