<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            border: 1px solid #777;
            width: 300px;
            height: 300px;

            color: #0d3b66; 
            background-color: #b8bedd;
            background-image: url(img/css3.png);
            background-repeat: no-repeat; /* repeat기본값 - 반복을 하지 않음 */
            background-size: 100px 100px; /* 가로, 세로 */
            background-position: 100px 100px /* 가로, 세로 이동 */
        }
    </style>
</head>
<body>
    <p class="box">
        오늘 점심은 뭐 먹지? 
    </p>
</body>
</html>
